    <form action>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label>Accepted Payment Methods:</label><br>
        <input type="checkbox" id="visa" name="payment_method" value="Visa">

        <input type="checkbox" id="mastercard" name="payment_method" value="MasterCard">

    </form>
